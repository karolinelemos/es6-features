<!DOCTYPE html>
<html>
<head>
    <title>02 - Default Parameters</title>
    <meta charset="utf-8" />
</head>

<body>
</body>

<script>
    function hello(name = 'Karoline', surname = 'Cardozo') {
        console.log(`Hello ${name} ${surname}! How are you?`);
    }

    hello();
    hello('Helena', 'Lemos');
    hello('Gael');
</script>
</html>
