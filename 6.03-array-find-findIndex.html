<!DOCTYPE html>
<html>
<head>
    <title>01 - Array.find e Array.findIndex </title>
    <meta charset="utf-8" />
</head>

<body>
</body>

<script>
   const data = [
     {
      name: 'Karoline',
      age: 23,
      city: 'Joinville'
     },
     {
      name: 'Efra',
      age: 28,
      city: 'Guaramirim'
     }
   ];

   const sampleArray = [4, -5, 0, -1];
   const underZero = sampleArray.find(x => x < 0);
   const underZeroIndex = sampleArray.findIndex(x => x < 0);
   console.log(underZero);
   console.log(underZeroIndex);

   const karoline = data.find(person => person.name === 'Karoline');
   const karolineIndex = data.findIndex(person => person.name === 'Karoline');
   console.log(karoline);
   console.log(karolineIndex);
</script>
</html>
